<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food & Fitness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7);
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("../images/healthy-food-fitness-concept-salad-fruits-vegetables-nuts-cereal-top-view-flat-lay-copy-space-your-text-147633562.webp") no-repeat center center/cover;
            filter: blur(15px);
            z-index: -1;
        }

    
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #ff5733;
            font-weight: 600;
            margin-bottom: 15px;
            animation: slideDown 1s ease-in-out;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ff5733;
            box-shadow: 0 0 5px rgba(255, 87, 51, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #e64c2d;
            transform: scale(1.05);
        }

        p {
            color: red;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h2>Join Food & Fitness</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
       const link = "http://localhost:7777";

document.getElementById('registerForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const message = document.getElementById('message');
    
    if (password !== confirmPassword) {
        message.textContent = "Passwords do not match";
        return;
    }

    const response = await fetch(`${link}/user/sign-up`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Username: username, email, PhoneNumber: phone, password, confirmPassword })
    });
    
    const data = await response.json();
    message.textContent = data.message;

    if (response.status === 200) {
    setTimeout(() => {
        window.location.href = `${link}/user/verify/${data.userId}/${data.token}`;
    }, 2000);
}

});

    </script>
</body>
</html>
