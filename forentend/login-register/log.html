<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food & Fitness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        body {
            background: url('../images/healthy-food-fitness-concept-salad-fruits-vegetables-nuts-cereal-top-view-flat-lay-copy-space-your-text-147633562.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: backgroundMove 10s infinite alternate ease-in-out;
        }
        
        @keyframes backgroundMove {
            0% {
                transform: scale(1) translateY(0);
            }
            100% {
                transform: scale(1.1) translateY(-10px);
            }
        }
        
        body::before {  
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        
        .login-container h2 { 
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.6);
            transition: 0.3s;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }


        .login-btn:hover {
            background: #e68900;
        }
        
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Food & Fitness</h2>
        <form id="login-form">
            <input type="email" id="email" class="input-field" placeholder="Email ID" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <script> 
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const link = "http://localhost:7777";


            try {
                const response = await fetch(`${link}/user/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert("Login successful!");
                    console.log(data)
                    localStorage.setItem("userId", data.user.id);
                    
                    window.location.href = "http://localhost:7777/user/home";
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("Login failed. Please try again.");
                console.error(data)
            }
            
        });
    </script>
</body>
</html>
