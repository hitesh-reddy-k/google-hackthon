<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Food & Fitness</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7);
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?healthy,food,fitness') no-repeat center center/cover;
            filter: blur(15px);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #ff5733;
            font-weight: 600;
            margin-bottom: 15px;
            animation: slideDown 1s ease-in-out;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ff5733;
            box-shadow: 0 0 5px rgba(255, 87, 51, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #e64c2d;
            transform: scale(1.05);
        }

        p {
            color: red;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h2>Verify OTP</h2>
        <form id="verifyOtpForm">
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
       document.getElementById('verifyOtpForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const phone = document.getElementById('phone').value;
    const otp = document.getElementById('otp').value;
    const message = document.getElementById('message');
    const link = "http://localhost:7777"

    console.log("Sending request with:", { PhoneNumber: phone, otp });

    const response = await fetch(`${link}/user/verify-otp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ PhoneNumber: phone, otp })
    });

    const data = await response.json();
    console.log("Response received:", data);

    message.textContent = data.message;
    if (response.status === 200) {
        message.style.color = 'green';
        setTimeout(() => { window.location.href = 'http://localhost:7000/home/home'; }, 2000);
    }
});
    </script>
</body>
</html>
